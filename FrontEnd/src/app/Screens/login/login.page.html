<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Email" formControlName="email">
          </ion-input>
        </ion-item>

        <ion-item *ngIf="(((errorControl.email.touched)||(errorControl.email.dirty))&&errorControl.email.errors)">
          <span *ngIf="errorControl.email.errors?.required">
            Email é obrigatório!
          </span>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Senha" formControlName="senha">
          </ion-input>
        </ion-item>

        <ion-item *ngIf="(((errorControl.senha.touched)||(errorControl.senha.dirty))&&errorControl.senha.errors)">
          <span *ngIf="errorControl.email.errors?.required">
            Senha é obrigatório!
          </span>
        </ion-item>

    </ion-list>
  </form>
</ion-content>
