<ion-header>
  <ion-toolbar>
    <ion-title>edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nick" formControlName="nick">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="(((errorControl.nick.touched)||(errorControl.nick.dirty))&&errorControl.nick.errors)">
        <span *ngIf="errorControl.email.errors?.required">
          Email é obrigatório!
        </span>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="(((errorControl.password.touched)||(errorControl.password.dirty))&&errorControl.password.errors)">
        <span *ngIf="errorControl.password.errors?.required">
          Senha é obrigatório!
        </span>
      </ion-item>

  </ion-list>
  <ion-button class="btn" expand="block" color="success" type="submit">Login</ion-button>
</form>
</ion-content>
