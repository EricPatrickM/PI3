<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nick" formControlName="nick">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="(((errorControl.nick.touched)||(errorControl.nick.dirty))&&errorControl.nick.errors)">
        <span *ngIf="errorControl.nick.errors?.required">
          Nick é obrigatório!
        </span>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item *ngIf="(((errorControl.email.touched)||(errorControl.email.dirty))&&errorControl.email.errors)">
        <span *ngIf="errorControl.email.errors?.required || errorControl.email.errors">
          Email invalido!
        </span>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="(((errorControl.password.touched)||(errorControl.password.dirty))&&errorControl.password.errors)">
        <span *ngIf="errorControl.password.errors?.required">
          Senha é obrigatório!
        </span>
        <span *ngIf="errorControl.password.errors?.minlength">
          Tamanho minimo 6!
        </span>
      </ion-item>
    </ion-list>
    <ion-button class="btn" expand="block" color="success" type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
